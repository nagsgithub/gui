<html>
  <head>
    <title>Oracle JET Starter Template - Web Basic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="node_modules/@oracle/oraclejet/dist/css/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span data-bind="css: $data['iconClass']"></span>
        <!-- ko text: $data['name'] --> <!--/ko-->
      </a></li>
    </script>

    <div id="globalBody" class="oj-web-applayout-page">
      <div id="navDrawer" role="navigation" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
        <oj-navigation-list data="[[navDataSource]]"
                            edge="start"
                            item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                            on-click="[[toggleDrawer]]"
                            selection="{{router.stateId}}">
        </oj-navigation-list>
      </div>
      <div id="pageContent" class="oj-web-applayout-page">
         <header role="banner" class="oj-web-applayout-header">
            <div class=" oj-flex-bar oj-sm-align-items-center">
              <div class="oj-flex-bar-start">
                    <button id="drawerToggleButton" data-bind="click: toggleDrawer,
                ojComponent: {component:'ojButton', label: 'Application Navigation',
                chroming: 'half', display: 'icons', icons: {start: 'oj-web-applayout-offcanvas-icon'}}">
                    </button>
                </div>
            </div>
         </header>
       
     
      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content" data-bind="ojModule: { name: content().name, viewName: content().viewName, params: {parentRouter: router}}">

      </div>

      </div>
      <footer class="oj-web-applayout-footer" role="contentinfo">
      </footer>
    </div>
    
    <script type="text/javascript" src="node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="modules/main.js"></script>
    
  </body>

</html>
